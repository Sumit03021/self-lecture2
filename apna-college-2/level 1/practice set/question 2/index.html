<!-- 3 heading with h1,h2,h3 and all class name heading and color of heading as red -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button{background-color: green;}
    </style>
    <!-- last add tag take priority and inline first -->
</head>
<body>
    <h1 class="heading">heading 1</h1>
    <h2 class="heading">heading 2</h2> 
    <h3 class="heading">heading 3</h3>
    <hr>
    <!-- create button with background color blue using css ,style,inline tags. -->
    <button>Click me</button>
</body>
</html>
